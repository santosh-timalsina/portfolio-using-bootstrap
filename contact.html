<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>hello</title>
    <link rel="stylesheet" href="style.css" class="rel" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="navbar">
      <a href="#name">Santosh</a>
      <a href="https://www.google.com">Google</a>
      <a href="#contact">Contact</a>
    </div>
    <div class="hero">
      <div class="image">
        <img src="image/background3-removebg-preview (2).png" alt="error" />
      </div>
      <div class="buttons">
        <button
          onclick="document.querySelector('.skills').scrollIntoView({ behavior: 'smooth' } );"
        >
          contact
        </button>
      </div>
    </div>
    <section id="contact">
      <div class="contact-form">
        <div class="form-item">
          <label for="name"><i class="bx bx-user"></i> Name</label>
          <input
            type="text"
            id="name"
            name="name"
            placeholder="Your name"
            required
          />
        </div>
        <div class="form-item">
          <label for="email"><i class="bx bx-envelope"></i> Email</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="Your email"
            required
          />
        </div>
        <div class="form-item">
          <label for="message"><i class="bx bx-message"></i> Message</label>
          <textarea
            id="message"
            name="message"
            placeholder="Your message"
            rows="4"
            required
          ></textarea>
        </div>
        <button type="submit">Send Message</button>
      </div>
    </section>
  </body>
</html>
